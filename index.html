<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Familien-Timeline</title>
    <style>
        :root { 
            --accent: #ff8a80; 
            --bg: #fdfcfb; 
            --text: #444;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            margin: 0; 
            display: flex; 
            justify-content: center; 
        }

        .app-container { 
            width: 100%; 
            max-width: 500px; 
            padding: 20px; 
        }

        /* Login Screen */
        #login-screen { 
            text-align: center; 
            margin-top: 100px; 
        }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Timeline Cards */
        .card { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
            margin-bottom: 30px; 
            overflow: hidden; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card img { 
            width: 100%; 
            height: auto;
            display: block; 
        }

        .card-content { padding: 20px; }
        .card-text { font-size: 1.1rem; line-height: 1.4; }

        /* Upload Bereich */
        .upload-section { 
            background: #fff; 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 40px; 
            border: 2px dashed var(--accent); 
        }

        button { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold; 
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.98); }

        .hidden { display: none; }
        #status { font-size: 0.9rem; color: #888; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen">
        <h1 style="font-size: 3rem;">üì∏</h1>
        <h2>Familien-Login</h2>
        <input type="password" id="pin-field" placeholder="PIN eingeben (1234)">
        <button onclick="checkAccess()">Einloggen</button>
    </div>

    <div id="main-app" class="hidden">
        <h2 style="color: var(--accent);">Unsere Momente ‚ù§Ô∏è</h2>
        
        <div class="upload-section">
            <label style="font-size: 0.8rem; font-weight: bold; color: #888;">BILD W√ÑHLEN</label>
            <input type="file" id="file-btn" accept="image/*">
            <input type="text" id="desc-field" placeholder="Was gibt's Neues?">
            <button id="upload-btn">In die Timeline posten</button>
            <p id="status"></p>
        </div>

        <div id="timeline-list">
            </div>
    </div>
</div>

<script type="module">
    // Firebase Module laden
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // DEINE KONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyAc3oaP6Dp0DUaum3e7YNLtO6lSzuXXtro",
        authDomain: "hansjoergultimeline.firebaseapp.com",
        projectId: "hansjoergultimeline",
        storageBucket: "hansjoergultimeline.firebasestorage.app",
        messagingSenderId: "616046735856",
        appId: "1:616046735856:web:c8e68d41725d6a41212d35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // LOGIN FUNKTION
    window.checkAccess = function() {
        const pin = document.getElementById('pin-field').value;
        if(pin === "1234") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            startTimelineListener();
        } else {
            alert("Falscher PIN! Versuche es nochmal.");
        }
    };

    // BILD-OPIMIERUNG (Die Gr√∂√üen-Bremse)
    const resizeImage = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const max_size = 800; // Maximale Breite oder H√∂he

                    if (width > height) {
                        if (width > max_size) {
                            height *= max_size / width;
                            width = max_size;
                        }
                    } else {
                        if (height > max_size) {
                            width *= max_size / height;
                            height = max_size;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Umwandlung in kompaktes JPG (60% Qualit√§t ist ideal f√ºr Handys)
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        });
    };

    // UPLOAD FUNKTION
    document.getElementById('upload-btn').onclick = async () => {
        const fileBtn = document.getElementById('file-btn');
        const descField = document.getElementById('desc-field');
        const status = document.getElementById('status');

        if(!fileBtn.files[0] || !descField.value) {
            return alert("Bitte ein Foto ausw√§hlen und einen kurzen Text schreiben!");
        }

        status.innerText = "Bild wird f√ºr die Timeline optimiert...";
        
        try {
            // 1. Bild schrumpfen
            const base64Image = await resizeImage(fileBtn.files[0]);

            // 2. In Firestore speichern (ohne Storage!)
            await addDoc(collection(db, "momente"), {
                bildData: base64Image,
                text: descField.value,
                erstelltAm: Date.now()
            });

            status.innerText = "‚úÖ Erfolgreich gepostet!";
            descField.value = "";
            fileBtn.value = "";
            
            // Status nach 3 Sek ausblenden
            setTimeout(() => { status.innerText = ""; }, 3000);

        } catch (e) {
            console.error(e);
            status.innerText = "‚ùå Fehler: Datenbank voll oder Regeln falsch.";
        }
    };

    // LIVE-TIMELINE LADEN
    function startTimelineListener() {
        const q = query(collection(db, "momente"), orderBy("erstelltAm", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('timeline-list');
            list.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                list.innerHTML += `
                    <div class="card">
                        <img src="${data.bildData}">
                        <div class="card-content">
                            <div class="card-text">${data.text}</div>
                        </div>
                    </div>`;
            });
        });
    }
</script>

</body>
</html>
