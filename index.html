<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Timeline Pro</title>
    <style>
        /* Behalte dein CSS bei, fÃ¼ge dies fÃ¼r das neue Datumsfeld hinzu: */
        :root { --accent: #ff6b6b; --bg: #f4f7f6; --card-size: 250px; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        #timeline-container { flex-grow: 1; overflow-x: auto; display: flex; align-items: center; padding: 0 50vw; position: relative; }
        .timeline-line { position: absolute; top: 50%; left: 0; width: 10000px; height: 2px; background: #ccc; z-index: 0; }
        #timeline-list { display: flex; gap: 30px; z-index: 1; }
        .card { background: white; border-radius: 12px; width: var(--card-size); box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        .card img { width: 100%; height: var(--card-size); object-fit: cover; }
        footer { background: white; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .input-row { display: flex; gap: 5px; }
        input, button { padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        button { background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen" style="text-align:center; padding-top:100px;">
    <h1>ðŸ‘¶ Timeline</h1>
    <input type="password" id="pin-field" placeholder="PIN (1234)">
    <button onclick="checkAccess()">Ã–ffnen</button>
</div>

<div id="main-app" class="hidden">
    <div id="timeline-container">
        <div class="timeline-line"></div>
        <div id="timeline-list"></div>
    </div>

    <footer>
        <div class="input-row">
            <input type="file" id="file-btn" accept="image/*">
            <input type="date" id="date-field">
        </div>
        <input type="text" id="desc-field" placeholder="Was ist passiert?">
        <button id="upload-btn">Moment speichern</button>
        <p id="status" style="font-size:12px; text-align:center;"></p>
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAc3oaP6Dp0DUaum3e7YNLtO6lSzuXXtro",
        authDomain: "hansjoergultimeline.firebaseapp.com",
        projectId: "hansjoergultimeline",
        storageBucket: "hansjoergultimeline.firebasestorage.app",
        messagingSenderId: "616046735856",
        appId: "1:616046735856:web:c8e68d41725d6a41212d35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Login Logik
    window.checkAccess = function() {
        if(document.getElementById('pin-field').value === "1234") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            // Setze Standarddatum auf heute
            document.getElementById('date-field').valueAsDate = new Date();
            startTimelineListener();
        } else { alert("Falscher PIN!"); }
    };

    // Bild-Kompression (Wichtig fÃ¼r 0â‚¬ Limit!)
    const resizeImage = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max_size = 1000; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > max_size) { h *= max_size / w; w = max_size; } }
                    else { if (h > max_size) { w *= max_size / h; h = max_size; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // 70% QualitÃ¤t spart massiv Platz
                };
            };
        });
    };

    // Upload Logik
    document.getElementById('upload-btn').onclick = async () => {
        const file = document.getElementById('file-btn').files[0];
        const desc = document.getElementById('desc-field').value;
        const date = document.getElementById('date-field').value;
        const status = document.getElementById('status');

        if(!file || !desc || !date) return alert("Alles ausfÃ¼llen!");

        status.innerText = "Wird verarbeitet...";
        const compressedBase64 = await resizeImage(file);
        
        try {
            const storagePath = `momente/${Date.now()}.jpg`;
            const storageRef = ref(storage, storagePath);
            const snapshot = await uploadString(storageRef, compressedBase64, 'data_url');
            const url = await getDownloadURL(snapshot.ref);

            await addDoc(collection(db, "momente"), {
                imageUrl: url,
                text: desc,
                eventDate: new Date(date).getTime(),
                createdAt: Date.now()
            });
            status.innerText = "âœ… Gespeichert!";
            document.getElementById('desc-field').value = "";
        } catch (e) { status.innerText = "âŒ Fehler!"; }
    };

    // Timeline laden
    function startTimelineListener() {
        const q = query(collection(db, "momente"), orderBy("eventDate", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('timeline-list');
            list.innerHTML = "";
            snapshot.forEach((snap) => {
                const data = snap.data();
                const d = new Date(data.eventDate).toLocaleDateString('de-DE');
                list.innerHTML += `
                    <div class="card">
                        <img src="${data.imageUrl}" loading="lazy">
                        <div style="padding:10px;">
                            <small>${d}</small><br>
                            ${data.text}
                        </div>
                    </div>`;
            });
        });
    }
</script>
</body>
</html>
